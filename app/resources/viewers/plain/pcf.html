<!DOCTYPE html>
<html lang="en">
  <head>
    <style type="text/css">
      body {
        overflow: hidden;
      }
      textarea {
        width: 100%;
        height: 100%;
        position: absolute;
        top: 0;
        left: 0;
        resize: none;
        font-size: 14px;
      	font-family: Courier New,Courier,Lucida Sans Typewriter,Lucida Typewriter,monospace;
        box-sizing: border-box;
      }
    </style>
  </head>
  <body>
    <div>
      <b>Sorry, PCF file does not exist</b>
    </div>
    <textarea id="pcf" readonly="true"></textarea>
    <script>
      'use strict';
      function getURLParameter(name) {
        return decodeURIComponent((new RegExp('[?|&]' + name + '=' + '([^&;]+?)(&|#|;|$)').exec(location.search) || [null, ''])[1].replace(/\+/g, '%20')) || null;
      }
      window.onload = function() {
        var board = getURLParameter('board');
        var data = '../../boards/' + board + '/pinout.pcf';
        var xmlhttp = new XMLHttpRequest();
        xmlhttp.open('GET', data, false);
        xmlhttp.send();
        var text = xmlhttp.responseText;
        if (text) {
          document.getElementById('pcf').value = text;
        }
        else {
          document.getElementById('pcf').style.visibility = 'hidden';
        }
      };
    </script>
  </body>
</html>
