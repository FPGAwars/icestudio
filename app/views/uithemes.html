<!DOCTYPE html>
<li>
  <a href ng-click="selectTheme('dark')">
    {{ 'Dark (default)' | translate }}&ensp;
    <span ng-show="profile.data.uiTheme == 'dark'" class="glyphicon glyphicon-ok-circle"></span>
  </a>
</li>
<li>
  <a href ng-click="selectTheme('light')">
    {{ 'Light' | translate }}&ensp;
    <span ng-show="profile.data.uiTheme == 'light'" class="glyphicon glyphicon-ok-circle"></span>
  </a>
</li>
