<html>
	<head>
		<title>Icestudio</title>
	</head>
	<body
		ng-app="app"
		ng-controller="AppCtrl"
		mouse-capture
		ng-keydown="keyDown($event)"
		ng-keyup="keyUp($event)"
		>
		<div style="width: 100%; overflow: hidden;">
			<!--<div style="width: 300px; float: left;">
 				<textarea
					style="width: 100%; height: 100%;"
					chart-json-edit
					view-model="chartViewModel"
					>
				</textarea>
			</div>
		    <div class="panel" style="margin-left: 300px;">-->
			<div class="menu">
				<div class="control">
					<div class="dropdown">
						<button class="dropbtn">File</button>
						<div id="menuFile" class="dropdown-content">
							<div class="item" ng-click="load()" title="Load example.ice">Load</div>
							<div class="item" ng-click="save()" title="Save example.ice">Save</div>
							<div class="item" ng-click="reset()" title="Load reset.ice">Reset</div>
						</div>
					</div>
					<div class="dropdown">
						<button class="dropbtn" ng-click="build()" title="Build project into bitstream"
						>Build</button>
					</div>
					<div class="dropdown">
						<button class="dropbtn" ng-click="run()" title="Upload bitstream to FPGA"
						>Upload</button>
					</div>
				</div>
				<div class="blocks">
					<div class="dropdown">
						<button class="dropbtn">Bit</button>
						<div id="menuFile" class="dropdown-content">
							<div class="item" ng-click="addNewDriver0Node()" title="">0</div>
							<div class="item" ng-click="addNewDriver1Node()" title="">1</div>
						</div>
					</div>
					<div class="dropdown">
						<button class="dropbtn">I/O</button>
						<div id="menuFile" class="dropdown-content">
							<div class="item" ng-click="addNewInputNode()" title="">Input</div>
							<div class="item" ng-click="addNewOutputNode()" title="">Output</div>
						</div>
					</div>
					<div class="dropdown">
						<button class="dropbtn">Logic gates</button>
						<div id="menuFile" class="dropdown-content">
							<div class="item" ng-click="addNewNotGateNode()" title="">Not</div>
							<div class="item" ng-click="addNewAndGateNode()" title="">And</div>
							<div class="item" ng-click="addNewOrGateNode()" title="">Or</div>
							<div class="item" ng-click="addNewXorGateNode()" title="">Xor</div>
						</div>
					</div>
					<div class="dropdown">
						<button class="dropbtn">More</button>
						<div id="menuFile" class="dropdown-content">
						</div>
					</div>
					<div class="dropdown">
						<button class="dropbtn" ng-click="deleteSelected()" title=""
						>Delete selected</button>
					</div>
				</div>
			</div>
				<!--
				This custom element defines the flowchart.
				-->
			    <flow-chart class="flow"
		    		style="color: white; margin: 0px; width: 100%; height: 95%;"
			      	chart="chartViewModel"
			      	>
			    </flow-chart>
		    </div>
		</div>

		<link rel="stylesheet" type="text/css" href="style/app.css">
		<link rel="stylesheet" type="text/css" href="style/menu.css">
		<link rel="stylesheet" type="text/css" href="style/sweetalert.css">

		<!-- Library code. -->
		<script src="lib/jquery-2.0.2.js" type="text/javascript"></script>
		<script src="lib/angular.js" type="text/javascript"></script>
		<script src="lib/notie.js" type="text/javascript"></script>
		<script src="lib/sweetalert.min.js" type="text/javascript"></script>

		<!-- Flowchart code. -->
		<script src="flowchart/svg_class.js" type="text/javascript"></script>
		<script src="flowchart/mouse_capture_service.js" type="text/javascript"></script>
		<script src="flowchart/dragging_service.js" type="text/javascript"></script>
		<script src="flowchart/flowchart_viewmodel.js" type="text/javascript"></script>
		<script src="flowchart/flowchart_directive.js" type="text/javascript"></script>

		<!-- App code. -->
		<script src="js/app.js" type="text/javascript"></script>

		<!-- BQ logo. -->
		<div class="overlay">
			<img src="../doc/images/bq-logo.png">
		</div>

		<div class="warning" >
			Warning: experimental code. Use with caution!
		</div>
	</body>
</html>
